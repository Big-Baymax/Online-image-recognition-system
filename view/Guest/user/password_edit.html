{extend name="guest@base/user"/}{block name="title"}修改密码{/block}{block name="navbar-one"}<li class="active"><a href="_ROOT_/user/index">个人中心</a></li>{/block}{block name="contont"}<!-- Begin page content --><div class="container">    <div class="col-md-8 form-box">        <div class="form-title">            修改密码        </div>        <form class="form-horizontal" id="form">            <div class="form-group">                <label for="old-password" class="col-sm-2 control-label">原密码：</label>                <div class="col-sm-10">                    <input type="password" class="form-control" name="old_pwd" id="old-password" placeholder="请输入原来密码" required>                </div>            </div>            <div class="form-group">                <label for="new-password" class="col-sm-2 control-label">新密码：</label>                <div class="col-sm-10">                    <input type="password" class="form-control" name="new_pwd" id="new-password" minlength="6" placeholder="请输入新的密码" required>                </div>            </div>            <div class="form-group">                <label for="confirm-password" class="col-sm-2 control-label">确认密码：</label>                <div class="col-sm-10">                    <input type="password" class="form-control" name="confirm_pwd" id="confirm-password" minlength="6" placeholder="请输入确认密码" required equalTo ="#new-password">                </div>            </div>            <div class="form-group">                <div class="col-sm-offset-2 col-sm-10">                    <button type="button" class="btn btn-orange" id="submit">提交</button>                    <button type="reset" class="btn btn-default">取消</button>                </div>            </div>        </form>    </div></div>{/block}{block name="linkjs"}{/block}{block name="js"}<script>    $(function () {        $('#submit').click(function () {            if($('#form').validate().form()){                $.ajax({                    url: 'upload',                    type: 'POST',                    data: $('#form').serialize(),                    success: function (result) {                        if (result.status) {                            //status为1成功                            layer.msg('' + result.msg, {                                icon: 1,                                time:3000,                                end:function(){                                    parent.location.href=parent.location.href;                                }                            });                        } else {                            layer.msg('' + result.msg, {icon: 2});                        }                    },                    error:function () {                        layer.msg('网络开小差了!', {icon: 5});                    }                });            }        })    })</script>{/block}
