{extend name="guest@base/user"/}{block name="title"}个人信息编辑{/block}{block name="navbar-one"}<li class="active"><a href="_ROOT_/user/index">个人中心</a></li>{/block}{block name="contont"}<!-- Begin page content --><div class="container">    <div class="col-md-8 form-box">        <form class="form-horizontal" id="form">            <div class="form-title">                联系信息            </div>            <div class="form-group">                <label for="ninickname" class="col-sm-2 control-label">昵称：</label>                <div class="col-sm-10">                    <input type="text" class="form-control" name="name" id="ninickname" placeholder="请输入地址" value="{$info[0]['name']}">                </div>            </div>            <div class="form-group">                <label for="place" class="col-sm-2 control-label">所在地区：</label>                <div class="col-sm-10">                    <input type="text" class="form-control" name="place" id="place" placeholder="请输入地址" value="{$info[0]['place']}">                </div>            </div>            <div class="form-group">                <label for="phone" class="col-sm-2 control-label">联系电话：</label>                <div class="col-sm-10">                    <input type="text" class="form-control" name="phone" id="phone" placeholder="请输入联系电话" value="{$info[0]['phone']}">                </div>            </div>            <div class="form-title">                业务信息            </div>            <div class="form-group">                <label for="application" class="col-sm-2 control-label">行业应用：</label>                <div class="col-sm-10">                    <input type="text" class="form-control" name="application" id="application" placeholder="请输入行业应用" value="{$info[0]['application']}">                </div>            </div>            <div class="form-group">                <label for="business" class="col-sm-2 control-label">主营业务：</label>                <div class="col-sm-10">                    <input type="text" class="form-control" name="business" id="business" placeholder="请输入联系主营业务" value="{$info[0]['business']}">                </div>            </div>            <div class="form-group">                <div class="col-sm-offset-2 col-sm-10">                    <button type="button" class="btn btn-orange" id="submit">提交</button>                    <button type="reset" class="btn btn-default">取消</button>                </div>            </div>        </form>    </div></div>{/block}{block name="linkjs"}{/block}{block name="js"}<script>    $(function () {        $('#submit').click(function () {            if($('#form').validate().form()){                $.ajax({                    url: 'upload',                    type: 'POST',                    data: $('#form').serialize(),                    success: function (result) {                        if (result.status) {                            //status为1成功                            layer.msg('' + result.msg, {                                icon: 1,                                time:3000,                                end:function(){                                    parent.location.href=parent.location.href;                                }                            });                        } else {                            layer.msg('' + result.msg, {icon: 2});                        }                    },                    error:function () {                        layer.msg('网络开小差了!', {icon: 5});                    }                });            }        })    })</script>{/block}
