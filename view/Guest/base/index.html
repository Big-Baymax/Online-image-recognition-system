cript src="_JS_/guest/TweenLite.min.js"></script><script src="_JS_/guest/EasePack.min.js"></script><script src="_JS_/guest/rAF.js"></script><script src="_JS_/guest/bg-canvas.js"></script><!--高德地图--><script src="//webapi.amap.com/maps?v=1.3&key=8325164e247e15eea68b59e89200988b"></script>{/block}{block name="js"}<script>    !function(){        var infoWindow, map, level = 18,            center = {lng: 119.592336, lat: 26.65786},            features = [{type: "Marker", name: "我们在这里", desc: "求是楼实验室C101,联系电话：18760648056", color: "red", icon: "cir", offset: {x: -9, y: -31}, lnglat: {lng: 119.592484, lat: 26.65786}}];        function loadFeatures(){            for(var feature, data, i = 0, len = features.length, j, jl, path; i < len; i++){                data = features[i];                switch(data.type){                    case "Marker":                        feature = new AMap.Marker({ map: map, position: new AMap.LngLat(data.lnglat.lng, data.lnglat.lat),                            zIndex: 3, extData: data, offset: new AMap.Pixel(data.offset.x, data.offset.y), title: data.name,                            content: '<div class="icon icon-' + data.icon + ' icon-'+ data.icon +'-' + data.color +'"></div>' });                        break;                    case "Polyline":                        for(j = 0, jl = data.lnglat.length, path = []; j < jl; j++){                            path.push(new AMap.LngLat(data.lnglat[j].lng, data.lnglat[j].lat));                        }                        feature = new AMap.Polyline({ map: map, path: path, extData: data, zIndex: 2,                            strokeWeight: data.strokeWeight, strokeColor: data.strokeColor, strokeOpacity: data.strokeOpacity });                        break;                    case "Polygon":                        for(j = 0, jl = data.lnglat.length, path = []; j < jl; j++){                            path.push(new AMap.LngLat(data.lnglat[j].lng, data.lnglat[j].lat));                        }                        feature = new AMap.Polygon({ map: map, path: path, extData: data, zIndex: 1,                            strokeWeight: data.strokeWeight, strokeColor: data.strokeColor, strokeOpacity: data.strokeOpacity,                            fillColor: data.fillColor, fillOpacity: data.fillOpacity });                        break;                    default: feature = null;                }                if(feature){ AMap.event.addListener(feature, "click", mapFeatureClick); }            }        }        function mapFeatureClick(e){            if(!infoWindow){ infoWindow = new AMap.InfoWindow({autoMove: true}); }            var extData = e.target.getExtData();            infoWindow.setContent("<h5>" + extData.name + "</h5><div>" + extData.desc + "</div>");            infoWindow.open(map, e.lnglat);        }        map = new AMap.Map("mapContainer", {center: new AMap.LngLat(center.lng, center.lat), level: level});        loadFeatures();        map.on('complete', function(){            map.plugin(["AMap.ToolBar", "AMap.OverView", "AMap.Scale"], function(){                map.addControl(new AMap.ToolBar);                map.addControl(new AMap.OverView({isOpen: true}));                map.addControl(new AMap.Scale);            });        })    }();</script><script>    function adjustHeightOfPage(pageNo) {        var offset = 80;        var pageContentHeight = 0;        var pageType = $('div[data-page-no="' + pageNo + '"]').data("page-type");        if( pageType != undefined && pageType == "gallery") {            pageContentHeight = $(".cd-hero-slider li:nth-of-type(" + pageNo + ") .tm-img-gallery-container").height();        }        else {            pageContentHeight = $(".cd-hero-slider li:nth-of-type(" + pageNo + ") .js-tm-page-content").height();        }        if($(window).width() >= 992) { offset = 120; }        else if($(window).width() < 480) { offset = 40; }        // 获取页面高度        var totalPageHeight = 15 + $('.cd-slider-nav').height()            + pageContentHeight + offset            + $('.tm-footer').height();        // 根据页面高度和窗口高度调整布局        if(totalPageHeight > $(window).height())        {            $('.cd-hero-slider').addClass('small-screen');            $('.cd-hero-slider li:nth-of-type(' + pageNo + ')').css("min-height", totalPageHeight + "px");        }        else        {            $('.cd-hero-slider').removeClass('small-screen');            $('.cd-hero-slider li:nth-of-type(' + pageNo + ')').css("min-height", "100%");        }    }    /*        Everything is loaded including images.    */    $(window).load(function(){        adjustHeightOfPage(1); // 调整页面高度        /* 画廊效果        -----------------------------------------*///                $('.gallery-one').magnificPopup({//                    delegate: 'a', // child items selector, by clicking on it popup will open//                    type: 'image',//                    gallery:{enabled:true}//                });        /* 画廊效果        -----------------------------------------*///				$('.gallery-two').magnificPopup({//                    delegate: 'a',//                    type: 'image',//                    gallery:{enabled:true}//                });        /* 点击后折叠菜单        -----------------------------------------*/        $('#tmNavbar a').click(function(){            $('#tmNavbar').collapse('hide');            adjustHeightOfPage($(this).data("no")); // Adjust page height        });        /* Browser resized        -----------------------------------------*/        $( window ).resize(function() {            var currentPageNo = $(".cd-hero-slider li.selected .js-tm-page-content").data("page-no");            // wait 3 seconds            setTimeout(function() {                adjustHeightOfPage( currentPageNo );            }, 1000);        });        // Remove preloader (https://ihatetomatoes.net/create-custom-preloading-screen/)        $('body').addClass('loaded');        $("#send").click(function () {            var data = $("#form").serializeArray();            var formData = new FormData();            //var name = $("#contact_img").val();            formData.append("image",$("#contact_img")[0].files[0]);            for(var i=0;i<data.length;i++){                formData.append(data[i].name ,data[i].value);            }            console.log(data);            //formData.append(data);            console.log(data);            $.ajax({                url: 'message',                type: 'POST',                processData : false,                contentType : false,                data: formData,                success: function (result) {                    if (result.status) {                        //status为1成功                        layer.msg('' + result.msg, {                            icon: 1,                            time:3000,                            end:function(){                               // parent.location.href=parent.location.href;                            }                        });                    } else {                        layer.msg('' + result.msg, {icon: 2});                    }                },                error:function () {                    layer.msg('网络开小差了!', {icon: 5});                }            });        });    });</script>{/block}</html>
