{extend name="/base/base" /}<title>{block name="title"} - 登录{/block}</title>{block name="body"}<body class="gray-bg"><div class="wrapper wrapper-content animated fadeInRight">    <div class="ibox float-e-margins">    <div class="ibox-title">        <h5>系统各项信息配置            <small>【更新时间{$add_time}】（在这边可以设置系统的标题和关键词以及版权信息）</small>        </h5>        <div class="ibox-tools">        </div>    </div>    <div class="ibox-content">        <form class="form-horizontal" id="setting">            <div class="form-group">                <label class="col-sm-2 control-label">标题</label>                <div class="col-sm-10">                    <input type="text" class="form-control" name="title" value="{$title}">                </div>            </div>            <div class="hr-line-dashed"></div>            <div class="form-group">                <label class="col-sm-2 control-label">关键词</label>                <div class="col-sm-10">                    <input type="text" class="form-control" maxlength="50" name="key" value="{$key}">                    <span class="help-block m-b-none">为了更快抓取，每个关键词之前请用逗号[,]隔开</span>                </div>            </div>            <div class="hr-line-dashed"></div>            <div class="form-group">                <label class="col-sm-2 control-label">介绍</label>                <div class="col-sm-10">                    <input type="text" class="form-control" maxlength="100" name="description" value="{$description}">                    <span class="help-block m-b-none">此处填写网页关键词需要特殊，简短，明了这样才能更方便SEO抓取</span>                </div>            </div>            <div class="hr-line-dashed"></div>            <div class="form-group">                <label class="col-sm-2 control-label">版权信息</label>                <div class="col-sm-10">                    <div class="input-group m-b">                        <span class="input-group-addon">关键字</span>                        <input type="text" class="form-control" maxlength="50" name="copyright" value="{$copyright}">                    </div>                    <div class="input-group m-b">                        <span class="input-group-addon"><i class="fa fa-link"></i></span>                        <input type="url" class="form-control" name="copyright_url" value="{$copyright_url}">                    </div>                </div>            </div>            <div class="hr-line-dashed"></div>            <div class="form-group">                <label class="col-sm-2 control-label">ICP备案</label>                <div class="col-sm-10">                    <div class="input-group m-b">                        <span class="input-group-addon">关键字</span>                        <input type="text" class="form-control" maxlength="50" name="icp" value="{$icp}">                    </div>                    <div class="input-group m-b">                        <span class="input-group-addon"><i class="fa fa-link"></i></span>                        <input type="url" class="form-control" name="icp_url" value="{$icp_url}">                    </div>                </div>            </div>            <div class="hr-line-dashed"></div>            <div class="form-group">                <label class="col-sm-2 control-label">公安备案</label>                <div class="col-sm-10">                    <div class="input-group m-b">                        <span class="input-group-addon">关键字</span>                        <input type="text" class="form-control" maxlength="50" name="police" value="{$police}">                    </div>                    <div class="input-group m-b">                        <span class="input-group-addon"><i class="fa fa-link"></i></span>                        <input type="url" class="form-control" name="police_url" value="{$police_url}">                    </div>                </div>            </div>            <div class="hr-line-dashed"></div>            <div class="form-group">                <div class="col-sm-4 col-sm-offset-2">                    <button class="btn btn-primary" type="button" id="confirm">保存内容</button>                    <button class="btn btn-white" type="reset">重置</button>                </div>            </div>        </form>    </div></div></div></body>{/block}{block name="linkjs"}<script src="_JS_/plugins/validate/jquery.validate.min.js"></script><script src="_JS_/plugins/validate/messages_zh.min.js"></script>{/block}{block name="js"}<script>    $("#confirm").click(function () {        if($("#setting").validate().form()){            $.ajax({                url: 'setting/save',                type: 'POST',                data: $("#setting").serialize(),                success: function (result) {                    if (result.status) {                        //status为1成功                        layer.msg('' + result.msg, {icon: 1});                    } else {                        layer.msg('' + result.msg, {icon: 2});                    }                }            });        }    })</script>{/block}
