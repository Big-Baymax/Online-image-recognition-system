{extend name="/base/base" /}<title>{block name="title"} - 主页{/block}</title>{block name="body"}<body class="gray-bg"><div class="middle-box text-center animated fadeInDown">    <h1>403</h1>    <h3 class="font-bold">您暂时没有权限访问！</h3>    <div class="error-desc">        好像该功能还没有对您开放 <br>您可以返回主页看看 <br>        <a href="_ROOT_/admin/index_con.html" class="btn btn-primary m-t">主页</a>    </div></div></body>{/block}{block name="linkjs"}<script src="_JS_/plugins/metisMenu/jquery.metisMenu.js"></script><script src="_JS_/plugins/slimscroll/jquery.slimscroll.min.js"></script><script src="_JS_/plugins/layer/layer.js"></script><script src="_JS_/hplus.min.js"></script><script type="text/javascript" src="_JS_/contabs.min.js"></script><script src="_JS_/plugins/pace/pace.min.js"></script>{/block}{block name="js"}<script>    $(".logout").click(function () {        $.ajax({            url: '../admin/admin/logout_admin',            type: 'GET',            success: function (result) {                if (result.status) {                    //status为1成功                    layer.msg('' + result.msg, {                        icon: 1,                        time:3000,                        end:function(){                            parent.location.href='login';                        }                    });                } else {                    layer.msg('' + result.msg, {icon: 2});                }            }        })    });</script>{/block}
